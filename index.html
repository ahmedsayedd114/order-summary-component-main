<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order summary component</title>
        <link rel="icon" type="img/png" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="avatar"></div>
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="subscribtion">
                    <div class="music">
                        <img src="./images/icon-music.svg" alt="music" width="40px" height="40px">
                    </div>
                    <div class="data">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button type="button">Proceed to Payment</button>
                <p class="cancel">Cancel Order</p>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io/" target="_blank">frontendmentor</a>
                Coded by <a href="https://www.frontendmentor.io/profile/ahmedsayedd114" target="_blank">Ahmed Mohamed</a>
            </div>
        </div>
    </body>
</html>
